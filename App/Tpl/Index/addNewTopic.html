<include file="Public:public_header" />

<div class="container">
<!--主体开始-->
        
        <div class="row">
            
                    <div class="span8" style='background:#fff;'>
                       <div class="content">
                    <div class="content-header"><h3>综合讨论区</h3>
                    </div>
                    <div class="content-list">
                            
                            <form id='topic_form' name="addtopic" action="{:U('Index/doAddNewTopic')}" method="post">
                            <h4>话题标题</h4>
                            <input type="text" name='title' id='title' value="" style="width:95%;"><span></span>
                            <!--<p>话题标题不能少于xx字</p>-->
                            <h4>话题内容</h4>
                            <textarea id="editor_id" name="content" style="width:97%;height:400px;"></textarea>
                            
                            <h4>帖子标签</h4>
                            <div style="position:relative;left:0px;top:0px;"><input type="text" name='tag' id="tag" style="width:95%;">
							<div id="show_tags" style="width:200px;height:auto;position:absolute;border:1px solid #ddd;background:#fff;display: none;">显示内容</div>
                            </div>
							<p>多个标签使用 , 分割，一次最多输入5个。</p>
							<div id='testshow'></div>
                            <h4>板块</h4>
                            <select name='type' id='topic_type'>
                                <option value="0">--请选择--</option>
								<foreach name="category" item="vo">
                                <option value="{$vo._id}">{$vo.name}</option>
								</foreach>
                              
                            </select>
                            <h4>验证码</h4>

							<img src='{:U("Index/verify/")}'  id="verifyImg" onclick="fleshVerify()"/>
							<script language="JavaScript">
								function fleshVerify(){ 
								   //重载验证码
								   var time = new Date().getTime();
									   document.getElementById('verifyImg').src= '{:U("Index/verify/",array("time"=>'+time+'))}';
								}
							</script>
							<input type="text" name="verify" id="verify" style="width:100px;">
                            <a href="javascript:;" id="topic_sub_btn" class="btn btn-primary pull-right" style="margin-right: 18px;">发布新话题</a><span></span>
                            </form>
                                <div id="submitinfo" style="display:none;font-size:16px;font-weight: bold;color: red;">请输入正确的话题格式</div>
                                </div>
                            
                        </div>
                    </div>
                    <div class="span4">
                        <div class="content-right">
                  <div class="user_info">
                      <h4>加入我们</h4>
                      <p>如何快速的注册！</p>
                      <a class="btn btn-primary">快速注册</a>
                      <p>如何已经注册，请登录！</p>
                  </div>
              </div>
                    </div>
            </div>
<!--主体结束-->
</div>
<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
<script>
        KindEditor.ready(function(K) {
                window.editor = K.create('#editor_id');
             
        });
        
    
</script>
<include file="Public:public_footer" />
