<include file="Public:admin_header" />

    <div class="container">

      <div class="row">
          
          <div class="span12">
			  <div class="content" style="padding:10px;">
				  <ul class="breadcrumb">
					  <li><a href="#">内容管理</a> <span class="divider">/</span></li>
					  <li><a href="#">话题管理</a> <span class="divider">/</span></li>
					  <li class="active">新话题</li>
				  </ul>
				  
				  <ul class="nav nav-tabs">
					  <li>
						  <a href="{:U('Admin/topiclist')}">话题列表</a>
					  </li>
					  <li  class="active"><a href="#">添加新话题</a></li>
					 
				  </ul>
				 
				  
				  <form class="form-horizontal" action='{:U("Admin/doEditTopic")}' method="post">
					  <fieldset>
						  <div id="legend" class="">
							  <legend class="">编辑话题</legend>
						  </div>
						  <div class="control-group">

							  <!-- Text input-->
							  <label class="control-label" for="input01">话题标题</label>
							  <div class="controls">
								  <input name='title' id='title' type="text" value='{$data.title}' placeholder="话题标题" class="input-xlarge">
								  <p class="help-block">请输入话题标题</p>
							  </div>
						  </div>



						  <div class="control-group">

							  <!-- Select Basic -->
							  <label class="control-label">话题分类</label>
							  <div class="controls">
								  <select class="input-xlarge" name='type_id' id='type_id'>
									 <volist name="type" id="vo"> 
										 
										 <option value="{$vo._id}" <php>if($data['type_id'] == $vo['_id']){echo "selected";}</php>>{$vo.title}</option>
									 </volist>
								  </select>
							  </div>

						  </div>

						  <div class="control-group">
							  <label class="control-label">是否可见</label>
							  <div class="controls">
								  <!-- Multiple Radios -->
								  <label class="radio">
									  <input type="radio" value="1" name="status" checked="checked">
									  可见
								  </label>
								  <label class="radio">
									  <input type="radio" value="0" name="status">
									  不可见
								  </label>
							  </div>

						  </div>

						  <div class="control-group">

							  <!-- Text input-->
							  <label class="control-label" for="input01">标签</label>
							  <div class="controls">
								  <input name='tag' id='tag' value='{$data.tag}'  type="text" placeholder="标签" class="input-xlarge">
								  <p class="help-block">输入标签</p>
							  </div>
						  </div>

						  <div class="control-group">

							  <!-- Textarea -->
							  <label class="control-label">话题内容</label>
							  <div class="controls">
								  <div class="textarea">
									  <textarea name="body" id="body" type="" class="" style='width:80%;height:400px;'>{$data.body}</textarea>
								  </div>
							  </div>
						  </div>
						  <input type="hidden" name="post_id" value="{$data._id}">
						  <div class="control-group">
							  <label class="control-label">修改</label>

							  <!-- Button -->
							  <div class="controls">
								  <button class="btn btn-success">修改</button>
							  </div>
						  </div>

					  </fieldset>
				  </form>
			  </div>
		  </div>
      </div>
        
<!--    <footer>
        <p>&copy; Company 2013</p>
        </footer>-->
    </div>
      <!-- /container end-->
   
<include file="Public:admin_footer" />
